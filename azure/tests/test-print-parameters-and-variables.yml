parameters:
- name: string_parameter
  type: string
  default: 'Test String Value'
- name: boolean_parameter
  type: boolean
  default: True

trigger:
  branches:
    include:
    - '*'  # must quote since "*" is a YAML reserved character; we want a string
  paths:
    include:
    - azure/steps/print-parameters-and-variables.yml
    - azure/tests/test-print-parameters-and-variables.yml

pool:
  vmImage: 'windows-latest'

variables:
  - template: test-variables.yml

stages:
  - stage: Test_Print_Parameters_And_Variables

    jobs:
    - job: Print Parameters
      steps:
        - template: ../steps/print-parameters-and-variables.yml
          parameters:
            parameter_names: 'boolean_parameter,string_parameter'

    - job: Print Variables
      steps:
        - template: ../steps/print-parameters-and-variables.yml
          parameters:
            variable_names: ' small_download_url ,medium_download_url, large_download_url'

    - job: Print Parameters and Variables
      steps:
        - template: ../steps/print-parameters-and-variables.yml
          parameters:
            parameter_names: 'boolean_parameter,string_parameter'
            variable_names: ' small_download_url ,medium_download_url, large_download_url'
