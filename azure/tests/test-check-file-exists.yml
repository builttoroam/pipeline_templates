trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  - template: test-variables.yml

stages:
  - stage: Test_Check_File_Exists
    pool:
      vmImage: 'windows-latest'

    jobs:
    - job: File_Download
      steps:
        - template: /azure/steps/download-url-to-file.yml
          parameters:
            name: FileDownload
            source_url: $(small_download_url)
            target_path: '$(Pipeline.Workspace)/simpledata.dat'

        - template: /azure/steps/checks/check-file-exists.yml
          parameters:
            path_to_check: '$(Pipeline.Workspace)/simpledata.bat'



